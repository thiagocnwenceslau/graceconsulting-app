<div class="container"> 
    <h2>Product Save</h2>
    <form>
        <div class="form-group">
            <label for="nome">Name</label>
            <input [(ngModel)]="registerProduct.name" name="name" type="text" class="form-control" >
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input [(ngModel)]="registerProduct.description" name="description" type="text" class="form-control" >
        </div>
        <div class="form-group">
            <label for="telefone">Price</label>
            <input [(ngModel)]="registerProduct.price" name="price" type="number" class="form-control" >
        </div>
        <div class="form-group">
            <label for="telefone">Created In</label>
            <input [(ngModel)]="registerProduct.date" name="date" type="date" class="form-control" >
        </div>
        <button type="submit" class="btn btn-success">Save</button>
         <a class="btn btn-secondary">Back</a>
    </form>
    </div>
