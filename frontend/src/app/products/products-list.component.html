<div class="container">
    <div class="row">
       <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <a routerLink="/products" class="btn btn-success">New</a>
           <table class="table table-striped table-hover">   
               <thead>
                   <tr>
                     <th>Name</th>
                     <th>Description</th>
                     <th>Price</th>
                     <th>Deletar</th>
                   </tr>
               </thead>
               <tbody>  
                <tr *ngFor = "let products of product" [routerLink]= "['/products',products.id]">
              <td>{{products.name}}</td>
              <td>{{products.description}}</td>
              <td>{{products.price}}</td>
                   <td><button class="btn btn-danger">Deletar</button></td>
                 </tr>
               </tbody>
           </table>
       </div>
    </div>
 </div>
